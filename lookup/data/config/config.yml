storage: data/db
#storage: /media/lopez/T5/data/db
version: version_placeholder
ignoreCrossRefFields: 
  - reference
  - abstract
  - indexed

# Loading batch size
batchSize: 10000

# Grobid URL
grobidPath: http://localhost:8070/api

maxAcceptedRequests: 2048

elastic:
  host: localhost:9200
  index: crossref
  type: work

corsAllowedOrigins: "*"
corsAllowedMethods: "OPTIONS,GET,PUT,POST,DELETE,HEAD"
corsAllowedHeaders: "X-Requested-With,Content-Type,Accept,Origin"

timeZone: UTC

server:
  type: custom
  applicationConnectors:
  - type: http
    port: 8080
  adminConnectors:
  - type: http
    port: 8081
  registerDefaultExceptionMappers: false
  maxThreads: 2048
  maxQueuedRequests: 2048
  acceptQueueSize: 2048

logging:
  level: INFO
  appenders:
  - type: console
    threshold: INFO
    timeZone: UTC
  - type: file
    currentLogFilename: logs/lookup-service.log
    threshold: INFO
    archive: true
    archivedLogFilenamePattern: logs/lookup-service-%d.log
    archivedFileCount: 5
    timeZone: UTC
